<head>
	<title>FlashCardio</title>
	<!-- Grab JS Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="lib/jquery.flip.min.js"></script>
	<!-- Load Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<!-- Main Cardio Script -->
	<script type="text/javascript" src="cardio.js"></script>
	<!-- Responsive Tag -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
</head>

<body>
<!-- ---------------------------------- Page Header ---------------------------------- -->
<div id =pageHeader>
	Flash Cardio<br>
	<div id=subHeader>
		Memory Exerciser
	</div>
</div>

<!-- ------------------------------- Flashcard Wrapper ------------------------------- -->
	<div id=wrapper>

		<!-- Currently Displayed Flashcard -->
		<div id=card>
			<div class="front">
				<div class=cardFlash hidden=true></div>
				<div id=cardFront1 class=cardText></div>
				<div id=cardFront2 class=cardText hidden=true> [No Data] </div>
			</div>
			<div class="back">
				<div class=cardFlash hidden=true></div>
				<div id=cardBack1 class=cardText></div>
				<div id=cardBack2 class=cardText hidden=true> [No Data] </div>
			</div>
		</div>

		<!-- Random Button -->
		<br><br><br><br><button id=random class=randomButton onclick="randCard()">Draw</button>

	</div>

<!-- --------------------------------- Control Panel --------------------------------- -->

<div id=controlPanel>
	<div id=toggleArrow onclick="panelToggle()">
		⬍
	</div>

	<div id=kanjiSelector class=option>
		<input type=text id=cardFrom class=numInput></input> to <input type=text id=cardTo class=numInput></input>
	</div>

	<div id=flipMode class=option> 
		<!-- <input type="checkbox" id=autoFlip value=autoFlip>Auto-flip card</input> -->
	</div>

</div>


<!-- ------------------------------------ Footer ------------------------------------- -->
	<div id=footerLeft onclick="$('#footerLeft').fadeOut()">

	</div>	
	<div id=footerRight hidden=true>
	</div>

</body>
